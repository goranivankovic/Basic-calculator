<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calc">
        <input type="text" class="screen" readonly>
        <button class="btn" data="7" >7</button>
        <button class="btn" data="8" >8</button>
        <button class="btn" data="9" >9</button>
        <button class="btn" data="/" >/</button>
        <button class="btn" data="4" >4</button>
        <button class="btn" data="5" >5</button>
        <button class="btn" data="6" >6</button>
        <button class="btn" data="*" >*</button>
        <button class="btn" data="1" >1</button>
        <button class="btn" data="2" >2</button>
        <button class="btn" data="3" >3</button>
        <button class="btn" data="-" >-</button>
        <button class="btn" data="0" >0</button>
        <button class="btn" data="." >.</button>
        <button class="equal" data="=">=</button>
        <button class="btn" data="+" >+</button>
        <button class="clear" data="c" >c</button>






    </div>
    <script src="js/main.js"></script>
</body>
</html>
